<div class="container p-5">
  <p class="h2">
    Students Report -
    <span class="fw-light">{{ totalStudents }}</span>
  </p>
  <app-student-filters
    [students]="InitData"
    (customEventProviderStudentList)="
      customEventConsumerFilteredStudents($event)
    "
  />
  <div class="my-4 row justify-content-start">
    <app-student
      class="col-xs-6 col-md-6 col-lg-4 mb-3"
      *ngFor="let student of studentList"
      [student]="student"
    />
  </div>
</div>
