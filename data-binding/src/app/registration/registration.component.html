<div class="container p-5 g-3">
  <div class="row justify-content-center mb-3">
    <div class="col-md-12 col-lg-8">
      <div class="card">
        <div class="card-body">
          <p class="h2 text-secondary">Students Registration</p>
          <div [ngStyle]="{ height: '1px' }" class="bg-secondary mb-3"></div>
          <form class="row g-3">
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">first name</label>
              <input
                #registrationInputs
                type="text"
                name="firstName"
                class="form-control"
                id="inputEmail4" />
            </div>
            <div class="col-lg-6">
              <label for="inputPassword4" class="form-label">Last name</label>
              <input
                #registrationInputs
                type="text"
                name="lastName"
                class="form-control"
                id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                #registrationInputs
                type="text"
                class="form-control"
                id="inputAddress"
                name="address"
                placeholder="1234 Main St" />
            </div>
            <div class="col-lg-6">
              <label for="inputCity" class="form-label">City</label>
              <input
                #registrationInputs
                type="text"
                class="form-control"
                name="city"
                id="inputCity" />
            </div>
            <div class="col-lg-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name="state">
                <option selected>Delhi</option>
                <option>Uttrakhand</option>
              </select>
            </div>
            <div class="col-lg-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input
                #registrationInputs
                type="text"
                class="form-control"
                id="inputZip"
                name="zip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  #registrationInputs
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  name="agree" />
                <label class="form-check-label" for="gridCheck"
                  >I agree with
                  <a class="text-primary" href="/registration">T&C</a></label
                >
              </div>
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary w-100"
                (click)="addStudentToList()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div
      class="col-lg-6 col-md-12 g-4"
      *ngFor="let stu of studentList; let i = index">
      <div class="card">
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9">{{ stu.firstName + ' ' + stu.lastName }}</dd>

            <dt class="col-sm-3">Address</dt>
            <dd class="col-sm-9">
              <p>{{ stu.address }}</p>
            </dd>

            <dt class="col-sm-3">City</dt>
            <dd class="col-sm-9">
              {{ stu.city }}
            </dd>

            <dt class="col-sm-3 text-truncate">State</dt>
            <dd class="col-sm-9">
              {{ stu.state }}
            </dd>
            <dt class="col-sm-3 text-truncate">Zip code</dt>
            <dd class="col-sm-9">
              {{ stu.zip }}
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
