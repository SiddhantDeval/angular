<div class="container p-5">
  <p class="h2">
    Products -
    <span class="fw-light">{{ products.length }}</span>
  </p>
  <product-filter [products]="products" />
  <!--ProductListComponentReference -->
  <product-list [products]="products" #ProductListComponentReference />
  <product-modal
    *ngIf="ProductListComponentReference.selectedProduct"
    [product]="ProductListComponentReference.selectedProduct"
  />
</div>
